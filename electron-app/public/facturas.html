<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Facturas - Telwagen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📋 Historial de Facturas</h1>
            <div class="header-actions">
                <button id="btn-home" class="btn-home">🏠 Home</button>
            </div>
        </header>
        
        <!-- Filtros y búsqueda -->
        <div class="filters-section">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" id="buscar-cliente" placeholder="Buscar por nombre de cliente..." class="search-input">
            </div>
            <div class="filter-controls">
                <select id="filtro-cliente" class="filter-select">
                    <option value="">Todos los clientes</option>
                </select>
                <select id="filtro-empresa" class="filter-select">
                    <option value="">Todas las empresas</option>
                </select>
                <button id="btn-refresh" class="btn-refresh" title="Actualizar">
                    <span>🔄</span>
                </button>
                <button id="btn-nueva-factura" class="btn-primary btn-nueva-factura-prominente">🧾 Nueva Factura</button>
            </div>
        </div>

        <!-- Estadísticas rápidas -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <div class="stat-value" id="total-facturas">0</div>
                    <div class="stat-label">Total Facturas</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-content">
                    <div class="stat-value" id="total-ingresos">0.00 €</div>
                    <div class="stat-label">Ingresos del Mes</div>
                </div>
            </div>
        </div>

        <!-- Lista de facturas -->
        <div class="facturas-section">
            <div class="section-header">
                <h3>📄 Lista de Facturas</h3>
                <div class="view-controls">
                    <button id="btn-vista-tabla" class="view-btn active" title="Vista tabla">📋</button>
                    <button id="btn-vista-tarjetas" class="view-btn" title="Vista tarjetas">🃏</button>
                </div>
            </div>
            
            <!-- Vista tabla -->
            <div id="vista-tabla" class="facturas-tabla">
                <table class="facturas-table">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Subtotal</th>
                            <th>Impuesto</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="facturas-tbody">
                        <tr class="loading-row">
                            <td colspan="7" class="loading-cell">
                                <div class="loading-spinner"></div>
                                <span>Cargando facturas...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Vista tarjetas -->
            <div id="vista-tarjetas" class="facturas-tarjetas" style="display: none;">
                <div id="facturas-cards" class="cards-container">
                    <!-- Las tarjetas se generarán dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Paginación -->
        <div class="pagination-section">
            <div class="pagination-info">
                <span id="pagination-info">Mostrando 0 de 0 facturas</span>
            </div>
            <div class="pagination-controls">
                <button id="btn-prev" class="pagination-btn" disabled>← Anterior</button>
                <div id="pagination-numbers" class="pagination-numbers"></div>
                <button id="btn-next" class="pagination-btn" disabled>Siguiente →</button>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles de factura -->
    <div id="modal-factura" class="modal-modern" style="display: none;">
        <div class="modal-content-modern">
            <div class="modal-header-modern">
                <div class="modal-title-section">
                    <h3 id="modal-titulo">Detalles de Factura</h3>
                </div>
                <button id="btn-cerrar-modal" class="btn-close-modern">✕</button>
            </div>
            <div id="modal-body" class="modal-body-modern">
                <!-- El contenido se cargará dinámicamente -->
            </div>
            <div class="modal-footer-modern">
                <button id="btn-exportar-pdf" class="btn-modern btn-secondary-modern">📄 DESCARGAR PDF</button>
                <button id="btn-cerrar-modal-footer" class="btn-modern btn-primary-modern">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="facturas.js"></script>
</body>
</html>
