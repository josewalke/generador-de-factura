<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empresas - Telwagen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clientes-container">
        <!-- Header mejorado -->
        <header class="clientes-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-icon">🏢</div>
                    <div class="header-text">
                        <h1>Gestión de Empresas</h1>
                        <p>Administra tu base de datos de empresas</p>
                    </div>
                </div>
                <div class="header-right">
                    <button id="btn-home" class="btn-home-modern">
                        <span class="btn-icon">🏠</span>
                        <span class="btn-text">Home</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="clientes-main">
            <!-- Estadísticas mejoradas -->
            <div class="stats-grid">
                <div class="stat-card-modern">
                    <div class="stat-icon-modern">📊</div>
                    <div class="stat-content-modern">
                        <div class="stat-number-modern" id="total-empresas">-</div>
                        <div class="stat-label-modern">Total Empresas</div>
                    </div>
                    <div class="stat-progress"></div>
                </div>
            </div>

            <!-- Panel principal de empresas -->
            <div class="clientes-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="title-icon">📋</span>
                        <h2>Lista de Empresas</h2>
                    </div>
                    <div class="panel-actions">
                        <div class="search-container">
                            <span class="search-icon">🔍</span>
                            <input type="text" id="buscar-empresa" placeholder="Buscar empresa..." class="search-input-modern">
                        </div>
                        <button id="btn-nuevo-empresa" class="btn-primary-modern">
                            <span class="btn-icon">➕</span>
                            <span class="btn-text">Nueva Empresa</span>
                        </button>
                        <button id="btn-refresh" class="btn-secondary-modern">
                            <span class="btn-icon">🔄</span>
                        </button>
                    </div>
                </div>
                
                <div class="clientes-content">
                    <div class="clientes-list-modern" id="empresas-list">
                        <div class="loading-state">
                            <div class="loading-spinner-modern"></div>
                            <p>Cargando empresas...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal mejorado -->
    <div id="modal-empresa" class="modal-modern" style="display: none;">
        <div class="modal-content-modern">
            <div class="modal-header-modern">
                <div class="modal-title-section">
                    <span class="modal-icon">🏢</span>
                    <h3 id="modal-title">Nueva Empresa</h3>
                </div>
                <button id="btn-cerrar-modal" class="btn-close-modern">✕</button>
            </div>
            <div class="modal-body-modern">
                <form id="form-empresa" class="form-modern">
                    <div class="form-row-modern">
                        <div class="form-group-modern">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group-modern">
                            <label for="cif">CIF</label>
                            <input type="text" id="cif" name="cif" required>
                        </div>
                    </div>
                    <div class="form-group-modern">
                        <label for="direccion">Dirección</label>
                        <textarea id="direccion" name="direccion" required></textarea>
                    </div>
                    <div class="form-row-modern">
                        <div class="form-group-modern">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                        <div class="form-group-modern">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer-modern">
                <button id="btn-cancelar" class="btn-cancelar-modern">Cancelar</button>
                <button id="btn-guardar" class="btn-save-modern">Guardar</button>
            </div>
        </div>
    </div>

    <script src="empresas.js"></script>
</body>
</html>
