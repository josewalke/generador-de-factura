<!DOCTYPE html>
<html lang="es">
<head>

        </header>

        <!-- Main Content -->

            <!-- Estad√≠sticas mejoradas -->

                        <div class="stat-number-modern" id="total-coches">-</div>
                        <div class="stat-label-modern">Total Coches</div>
                    </div>
                    <div class="stat-progress"></div>
                </div>
            </div>

            <!-- Panel principal de coches -->
            <div class="clientes-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="title-icon">üìã</span>
                        <h2>Lista de Coches</h2>
                    </div>
                    <div class="panel-actions">
                        <div class="search-container">
                            <span class="search-icon">üîç</span>
                            <input type="text" id="buscar-coche" placeholder="Buscar coche..." class="search-input-modern">

                        </button>
                    </div>
                </div>
                
                <div class="clientes-content">
                    <div class="clientes-list-modern" id="coches-list">
                        <div class="loading-state">
                            <div class="loading-spinner-modern"></div>
                            <p>Cargando coches...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Panel de Filtros Avanzados -->
    <div id="filtros-avanzados" class="filtros-panel" style="display: none;">
        <div class="filtros-header">
            <h3>üîß Filtros Avanzados</h3>
            <button id="btn-cerrar-filtros" class="btn-close-modern">‚úï</button>
        </div>
        <div class="filtros-content">

                <div class="filtro-grupo">
                    <label>üè∑Ô∏è Modelo del Veh√≠culo</label>

            </div>
            <div class="filtros-actions">

                    <span class="btn-icon">‚úÖ</span>
                    <span class="btn-text">Aplicar Filtros</span>

                <button id="btn-limpiar-filtros" class="btn-secondary-modern">

                        <div class="form-group-modern">
                            <label for="matricula">Matr√≠cula</label>
                            <input type="text" id="matricula" name="matricula" required>
                        </div>
                        <div class="form-group-modern">
                            <label for="chasis">Chasis</label>
                            <input type="text" id="chasis" name="chasis" required>
                        </div>
                    </div>
                    <div class="form-row-modern">
                        <div class="form-group-modern">
                            <label for="color">Color</label>
                            <input type="text" id="color" name="color" required>
                        </div>
                        <div class="form-group-modern">
                            <label for="kms">Kil√≥metros</label>
                            <input type="number" id="kms" name="kms" required>
                        </div>
                    </div>
                    <div class="form-group-modern">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer-modern">
                <button id="btn-cancelar" class="btn-cancelar-modern">Cancelar</button>
                <button id="btn-guardar" class="btn-save-modern">Guardar</button>
            </div>
        </div>
    </div>

    <script src="coches.js"></script>
</body>
</html>
